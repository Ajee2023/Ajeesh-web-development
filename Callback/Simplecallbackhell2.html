<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function openBox1(callback){
            let clue1 ="Look under the table!";

            callback(clue1);
        }

        function openBox2(clue, callback){
            let clue2 = "Check the closet!";
            callback(clue + " " + clue2);
        }

        function openBox3(clues){
            let finalSurprise ="you found a tressure!"

            console.log(clues + " " + finalSurprise);
        }

        openBox1((clue1) =>{
            openBox2(clue1, (clue2) =>{
                openBox3(clue2);
            });
        });
    </script>
</body>
</html>
