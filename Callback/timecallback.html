<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="helloWorld"></p>
  <p id="timeDisplay"></p>

  <script>
    function helloWorld(callback) {
      const firstMessage = "Hello World";
      document.getElementById("helloWorld").textContent = firstMessage;
      callback();
    }

    function displayTime() {
      let time = new Date();
      let hour = time.getHours();
      let minutes = time.getMinutes();
      let timeStart = `${hour}:${minutes}`;
      document.getElementById("timeDisplay").textContent = timeStart;
    }

    helloWorld(displayTime);
  </script>
</body>
</html>
