<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "Alice",
            age: 30,
            location: "New York"
        };

        function processPersonInfo(info, callback){
            console.log("info" + info);
            for (const key in info){
                callback(key, info [key]);
            }
        }

        processPersonInfo(person, function(key,value){
            console(`${key}: ${value}`);
        })
        
    
    </script>
</body>
</html>
