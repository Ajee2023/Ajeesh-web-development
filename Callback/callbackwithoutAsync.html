<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to multiply x and y and execute a callback with the result
        function multiply(x, y, callback) {
            let product = x * y;
            callback(product); // Pass the result to the callback function
        }

        // Callback function to display the result
        function display(result) {
            document.write(result + '<br>'); // Adding a line break for better readability
        }

        // Another callback function to display the result with 10 added
        function displayWithOffset(result) {
            document.write(result + 10 + '<br>');
        }

        // Calling the multiply function with different callbacks
        multiply(10, 20, display);
        multiply(10, 20, displayWithOffset);
        multiply(20, 40, (result) => {
            document.write(result + '<br>');
        });
    </script>
</body>
</html>
