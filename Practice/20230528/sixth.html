    <title>Document</title>
    <script> 
    for (var x=0; x<=15; x++) {
        if (x === 0) {
                break
        }
        else if (x % 2 === 0) {
               break 
        }
        else {
                console.log(x + " is odd");
        }
    }
    </script>
