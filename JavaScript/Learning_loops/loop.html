<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Loop</title>
</head>
<body>
    <h1>Learning Loop</h1>
    <script>
        let i;

        for(i = 0; i< 5; i++){
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
