<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let j = 2; j <= 100; j++) {
           // let number = j;
            let isprime = true;
            for (let i = 2; i < j; i++) {
                if (j % i == 0) {
                    isprime = false;
                    break;
                }

            }

            if (isprime)
                document.write("<br>>" +j);
           
        }

    </script>
</body>

</html>
