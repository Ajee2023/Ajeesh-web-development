    <title>Area of Circle</title>
</head>
<body>
    <script>
        let calculateCircleAreab = function (radius){
            const pi = Math.PI;
            const area = pi * radius * radius;
            return area;
        }

        const radius = 5;
        const area = calculateCircleArea(radius);
        console.log("The area of the circle is: " + area);
    </script>
