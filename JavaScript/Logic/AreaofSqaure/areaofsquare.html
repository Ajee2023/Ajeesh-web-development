<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calculateSquareArea = function (Side){
            const area = Side * Side;
            return area;
        }

        const Side = 5;
        const area = calculateSquareArea(Side);
        console.log("The area of the Square is: " + area);
    </script>
</body>
