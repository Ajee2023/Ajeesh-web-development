    <script>
        function calculateStats() {


            if (numbers.length > 0) {

                let biggestNumber = numbers[0];
                let smallestNumber = numbers[0];

                for (let i = 1; i < numbers.length; i++) {
                    const number = numbers[i];
                    if (number > biggestNumber) {

                    }
                }

        }
