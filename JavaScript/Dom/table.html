<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Table</title>
    
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>

    <h2>Student Information</h2>

    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>School</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
    </table>
    <!--adds a button to add rows-->
    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            //declaring variables
            var table = document.getElementById("myTable");
            var row = table.insertRow(-1); // Add row at the end
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            // allows you to add infomation into the table
            cell1.innerHTML = '<input type="text" placeholder="Name">';
            cell2.innerHTML = '<input type="number" placeholder="Age">';
            cell3.innerHTML = '<input type="text" placeholder="School">';
            cell4.innerHTML = '<input type="text" placeholder="Subject">';
            cell5.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }
        //allows you to delate rows
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>

</html>
