<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>innerHTML</h1>
    <div>1</div>
    <span>2</span>
    


    <button type="button" onclick = "changeDiv()">Click Me!</button>
    <button type="button" onclick = "changeValue()">Press Me!</button>
    <script>
        function changeDiv(){
        const myDiv = document.getElementsByTagName("div");//calling a method using .
        myDiv[0].innerHTML = "Hello <strong> World </strong>";
        } 
        function changeValue(){
        const myValue = document.getElementsByTagName("span");
         myValue[0].innerHTML = "Hi <strong> World </strong>";
        }
    </script>
</body>
</html>
