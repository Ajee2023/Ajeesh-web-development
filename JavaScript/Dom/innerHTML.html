<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>innerHTML</h1>
    <div id="my-div"></div>


    <button type="button" onclick = "changeDiv()">Click Me!</button>
    <button type="button" onclick = "changeValue()">Press Me!</button>
    <script>
        function changeDiv(){
        const myDiv = document.getElementById('my-div')//calling a method using .
        myDiv.innerHTML = 'Hello <strong> World </strong>';
        } 
        function changeValue(){
        const myValue = document.getElementById('my-div')
         myValue.innerHTML = 'Hi <strong> World </strong>';
        }
    </script>
</body>
</html>
