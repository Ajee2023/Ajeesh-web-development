<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Welcome to the DOM Tutorial</h1>
    <p class="description"> This is the first paragraph with the class 'description'</p>
    <p class="description">his is the second paragraph with the class 'description'</p>
    <p class="description">his is the third paragraph with the class 'description'</p>
    <script>
        const descriptionElements = document.querySelectorAll('.description');
        descriptionElements.forEach((element, index) => {
            element.textContent = `This is the updated content of paragraph ${index + 1}.`;
        })
    </script>
</body>
</html>
