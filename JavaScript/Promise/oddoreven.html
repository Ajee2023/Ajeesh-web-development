<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isOddOrEven(value) {
            return new Promise((resolve, reject) => {
                if (isNaN(value)) {
                    reject('Invalid input. Please enter a number.');
                } else {
                    resolve(value % 2 === 0 ? 'even' : 'odd');
                }
            });
        }

        // Get input from the user
        const userInput = prompt("Enter a number:");

        // Use the Promise to determine if the input is odd or even
        isOddOrEven(userInput)
            .then(result => {
                console.log(`The number ${userInput} is ${result}.`);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
