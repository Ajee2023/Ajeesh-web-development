<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function calculateFactorial(value) {
            return new Promise((resolve, reject) => {
                if (isNaN(value) || value < 0) {
                    reject('Invalid input. Please enter a non-negative number.');
                } else {
                    resolve(`The factorial of ${value} is ${factorial(value)}`);
                }
            });
        }

        const userInput = prompt("Enter a non-negative number:");

        calculateFactorial(userInput)
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
