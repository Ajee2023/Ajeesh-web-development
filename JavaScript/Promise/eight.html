<body>
    <script>
        const myPromise = new Promise ((resolve, reject) =>{
            resolve(10);
        });

        myPromise
        .then((num) => {
            console.log (`First step: ${num}`);
            return num * 2; 
        })
        .then((num) => {
            console.log (`Second step: ${num}`);
            return num * 2; 
        })
        .then((num) => {
            console.log (`Third step: ${num}`);
            return num * 2; 
        })
        .then((num) => {
            console.log (`Final step: ${num}`);
            return num * 2; 
        })
        .catch((error) => {
            console.error ("error has been found:", error);
        });
    </script>
