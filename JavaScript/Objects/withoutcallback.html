<body>
    <script>
        function Add(firstnum, secondnum)
        {
            let add= firstnum + secondnum
            document.write("display the value " +add);
        }


        function Add1 (firstnum, secondnum)
        {
            let add = firstnum + secondnum
            console.log(add);
        }

        Add(8,8);
        Add1(4, 8);
       
    </script>
