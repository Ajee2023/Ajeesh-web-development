<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let students = [];

        for (let i = 0; i < 5; i++) {
            let student = {
                id: i + 1, // Student ID starting from 1
                marks: parseInt(prompt("Enter the marks for student " + (i + 1) + ": "))
            };
            students.push(student);
        }

        for (let student of students) {
            console.log("Marks for student " + student.id + ": " + student.marks);
        }
    </script>
</body>

</html>
